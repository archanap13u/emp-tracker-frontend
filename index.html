<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Activity Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 48px;
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 4em;
            margin-bottom: 16px;
        }

        h1 {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.05em;
        }

        .tabs {
            display: flex;
            gap: 8px;
            background: var(--light);
            padding: 6px;
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #64748b;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #64748b;
            padding: 4px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .remember-me label {
            margin: 0;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 0.95em;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #059669;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border-left: 4px solid #ef4444;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid var(--border);
            color: #64748b;
            font-size: 0.9em;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        button[type="submit"]:disabled .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üñ•Ô∏è</div>
            <h1>Employee Tracker</h1>
            <p class="subtitle">Secure Login Portal</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchLoginType('employee')">Employee</button>
            <button class="tab" onclick="switchLoginType('admin')">Admin</button>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Sign In</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="footer">
            <p>Secure & Encrypted Connection</p>
            <p style="margin-top: 8px; font-size: 0.85em;">
                <strong>Default Admin:</strong> admin / admin123
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://emp-tracker-backend-1.onrender.com/api';
        let currentLoginType = 'employee';

        // Test API connection on page load
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                console.log('API Connection successful:', data);
                return true;
            } catch (error) {
                console.error('API Connection failed:', error);
                showAlert('Cannot connect to server. Please ensure the backend is running on http://localhost:5001', 'error');
                return false;
            }
        }

        function switchLoginType(type) {
            currentLoginType = type;
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            hideAlert();
            document.getElementById('loginForm').reset();
            
            // Update button text
            const btnText = type === 'admin' ? 'Admin Sign In' : 'Sign In';
            document.getElementById('btnText').textContent = btnText;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.currentTarget;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const submitBtn = document.getElementById('submitBtn');
            
            // Disable button and show spinner
            submitBtn.disabled = true;
            hideAlert();
            
            console.log('Attempting login:', { username, type: currentLoginType });
            
            try {
                const endpoint = currentLoginType === 'admin' ? 
                    '/auth/admin/login' : '/auth/employee/login';
                
                console.log('Sending request to:', `${API_BASE_URL}${endpoint}`);
                
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    // Store authentication data
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('authToken', data.token);
                    storage.setItem('currentUser', JSON.stringify(data.user));
                    storage.setItem('userType', data.user.type);
                    
                    showAlert(`Welcome ${data.user.name || data.user.username}!`, 'success');
                    
                    console.log('Login successful! Redirecting...');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'employee-performance-tracker.html';
                    }, 1000);
                } else {
                    showAlert(`${data.message || 'Login failed'}`, 'error');
                    console.error('Login failed:', data);
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error during login:', error);
                showAlert('Connection error. Please ensure the server is running at http://localhost:5001', 'error');
                submitBtn.disabled = false;
            }
        }

        // Check if already logged in
        window.onload = async function() {
            console.log('Page loaded, checking connection...');
            
            // Test API connection
            await testConnection();
            
            // Check if already logged in
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (token) {
                console.log('Token found, redirecting...');
                window.location.href = 'employee-performance-tracker.html';
            } else {
                console.log('No token found, showing login page');
            }
        };

        // Add helpful console messages
        console.log('Employee Activity Tracker - Login Page');
        console.log('API URL:', API_BASE_URL);
        console.log('Default credentials:');
        console.log('   Admin: username=admin, password=admin123');
        console.log('   Employee: username=employee1, password=password123');
    </script>
</body>
</html>
